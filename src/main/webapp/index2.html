<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div>
			<!-- 첨자 태그 예제 -->
			<h1>첨자태그</h1>
			<h2>위 첨자 태그</h2>
			<p>
				1<sup>st</sup>
			</p>
			<!-- <sup> 태그는 위 첨자를 나타냅니다 (예: 순위 표현) -->
			<p>
				2<sup>nd</sup>
			</p>
			<p>
				3<sup>rd</sup>
			</p>
			<hr>
			<h2>아래 첨자 태그</h2>
			<p>
				H<sub>2</sub>O
			</p>
			<!-- <sub> 태그는 아래 첨자를 나타냅니다 (예: 화학식 표현) -->
			<p>
				X<sub>n</sub>Y<sub>m</sub>
			</p>
		</div>

		<div>

			<p>
				<!-- 밑줄과 취소선 태그 예제 -->
				<u>밑줄 태그임</u><br>
				<!-- <u> 태그는 밑줄을 긋는 역할을 합니다 -->
				<s>취소하는 태그임</s>
				<!-- <s> 태그는 취소선을 그어 해당 텍스트가 더 이상 유효하지 않음을 나타냅니다 -->

			</p>



		</div>
		<hr>
		<div>
			<!-- 인용문 관련 태그 예제 -->
			<h1>인용문 관련 태그</h1>
			<blockquote cite="https://github.com/mirinai">
				<!-- <blockquote> 태그는 긴 인용문을 나타내며 cite 속성으로 출처를 지정할 수 있습니다 -->
				<p>F12누르고 보면 이건 내 깃허브임</p>
				<p>
					&lt;blockquote&gt;로 나타내고
					<mark>인용문을 나타낼때 쓰임</mark>
				</p>
				<!-- <mark> 태그는 강조를 위해 배경을 표시합니다 -->
				<p>&lt;cite&gt;로 출처 URL 줌</p>
				<p>유저에게는 아무 의미 없음</p>
				<cite>&lt;blockquote&gt;: 인용할 블록의 요소</cite>
				<!-- <cite> 태그는 제목, 책 이름 또는 인용 출처를 나타냅니다 -->
			</blockquote>
		</div>

		<div>
			<!-- 강조 태그 예제 -->
			<p>mark 태그 쓰기</p>
			<p>
				&lt;mark&gt;&lt;/mark&gt;로 안에 쓰면
				<mark>이렇게 됨</mark>
			</p>
			<!-- <mark> 태그는 강조할 때 배경 색상을 표시합니다 -->
			<p>
				&lt;i&gt;는 <i>기울이기</i>
			</p>
			<!-- <i> 태그는 텍스트를 기울이는 데 사용됩니다 -->
		</div>

		<div>
			<!-- 약어 태그 예제 -->
			<h1>abbr 태그로 머리 글자 나타내기</h1>
			<p>
				abbr 태그를 써서 <abbr title="HyperText Markup Language">HTML</abbr>을 나타냄
				<!-- <abbr> 태그는 약어나 머리글자를 설명하는 데 사용됩니다. title 속성을 통해 전체 용어를 제공합니다 -->
			</p>
			<p>소스코드 보면 됨</p>
		</div>

	</main>

</body>
</html>
