<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<!-- 폼 태그: 사용자가 데이터를 입력하고 제출할 수 있는 폼입니다. -->
		<form action="./01-result.html" method="get">
			<!-- 이름 입력 필드 -->
			<label for="name">이름</label>
			<!-- <label> 태그는 입력 필드에 대한 설명을 제공합니다. 'for' 속성은 연결된 입력 필드의 id와 일치해야 합니다. -->
			<input id="name" name="my-name" type="text">
			<!-- <input> 태그는 사용자가 텍스트를 입력할 수 있는 필드입니다. 'id'와 'name' 속성을 사용하여 폼 데이터를 구분합니다. -->
			<br> <br>
			<!-- 줄바꿈을 위해 <br> 태그를 사용합니다. -->

			<!-- 나이 입력 필드 -->
			<label for="age">나이</label>
			<!-- 나이를 입력받는 필드에 대한 설명을 제공하는 <label> 태그입니다. -->
			<input id="age" name="my-age" type="number">
			<!-- <input> 태그는 숫자를 입력할 수 있는 필드입니다. 'type' 속성으로 숫자 형식을 지정합니다. -->
			<br> <br>
			<!-- 줄바꿈을 위해 <br> 태그를 사용합니다. -->

			<!-- 제출 및 초기화 버튼 -->
			<button type="submit">제출</button>
			<!-- 폼 데이터를 제출하기 위한 버튼입니다. -->
			<button type="reset">초기화</button>
			<!-- 입력된 데이터를 초기화하기 위한 버튼입니다. -->
		</form>
	</div>
	<div style="padding-bottom: 10px"></div>
	<div>
		<!-- 반장 정보 입력 필드셋 -->
		<fieldset>
			<legend>반장</legend>
			<!-- <legend> 태그는 <fieldset>의 제목을 지정합니다. -->
			<label for="name_1">이름</label>
			<!-- 반장의 이름 입력 필드를 설명하는 <label> 태그입니다. -->
			<input id="name_1" name="name_1" type="text">
			<!-- 반장의 이름을 입력받는 <input> 필드입니다. -->
			<br> <br>
			<!-- 줄바꿈을 위한 <br> 태그입니다. -->
			<label for="age_1">나이</label>
			<!-- 반장의 나이 입력 필드를 설명하는 <label> 태그입니다. -->
			<input id="age_1" name="age_1" type="number">
			<!-- 반장의 나이를 입력받는 <input> 필드입니다. 숫자만 입력 가능합니다. -->
		</fieldset>
		<br>
		<!-- 부반장 정보 입력 필드셋 -->
		<fieldset>
			<legend>부반장</legend>
			<!-- <legend> 태그는 <fieldset>의 제목을 지정합니다. -->
			<label for="name_2">이름</label>
			<!-- 부반장의 이름 입력 필드를 설명하는 <label> 태그입니다. -->
			<input id="name_2" name="name_2" type="text">
			<!-- 부반장의 이름을 입력받는 <input> 필드입니다. -->
			<br> <br>
			<!-- 줄바꿈을 위한 <br> 태그입니다. -->
			<label for="age_2">나이</label>
			<!-- 부반장의 나이 입력 필드를 설명하는 <label> 태그입니다. -->
			<input id="age_2" name="age_2" type="number">
			<!-- 부반장의 나이를 입력받는 <input> 필드입니다. 숫자만 입력 가능합니다. -->
		</fieldset>
		<br>
		<!-- 서기 정보 입력 필드셋 (비활성화) -->
		<fieldset disabled>
			<!-- disabled 속성으로 필드셋 전체가 비활성화되어 있습니다. -->
			<legend>서기</legend>
			<!-- <legend> 태그는 <fieldset>의 제목을 지정합니다. -->
			<label for="name_3">이름</label>
			<!-- 서기의 이름 입력 필드를 설명하는 <label> 태그입니다. -->
			<input id="name_3" name="name_3" type="text">
			<!-- 서기의 이름을 입력받는 <input> 필드입니다. 비활성화 상태입니다. -->
			<br> <br>
			<!-- 줄바꿈을 위한 <br> 태그입니다. -->
			<label for="age_3">나이</label>
			<!-- 서기의 나이 입력 필드를 설명하는 <label> 태그입니다. -->
			<input id="age_3" name="age_3" type="number">
			<!-- 서기의 나이를 입력받는 <input> 필드입니다. 비활성화 상태입니다. 숫자만 입력 가능합니다. -->
		</fieldset>
	</div>

	<div>
		<h1>텍스트 관련 인풋 타입</h1>
		<form action="#">
			<!-- 텍스트 입력 필드 -->
			<label for="txtIp">text</label> <br>
			<!-- 일반 텍스트를 입력받는 필드에 대한 설명을 제공하는 <label> 태그입니다. 'for' 속성은 연결된 입력 필드의 id와 일치해야 합니다. -->
			<input id="txtIp" type="text" placeholder="5자 이하" maxlength="5">
			<!-- 일반 텍스트 입력 필드입니다. 'maxlength' 속성으로 최대 5자까지만 입력 가능합니다. -->
			<br>
			<br>

			<!-- 비밀번호 입력 필드 -->
			<label for="pwdId">password</label> <br>
			<!-- 비밀번호를 입력받는 필드에 대한 설명을 제공하는 <label> 태그입니다. -->
			<input id="pwdId" type="password" placeholder="4자 이상" minlength="4">
			<!-- 비밀번호 입력 필드입니다. 'minlength' 속성으로 최소 4자 이상 입력해야 합니다. -->
			<br>
			<br>

			<!-- 검색 입력 필드 -->
			<label for="srchIp">search</label> <br>
			<!-- 검색어를 입력받는 필드에 대한 설명을 제공하는 <label> 태그입니다. -->
			<input id="srchIp" type="search">
			<!-- 검색어를 입력받는 필드입니다. 'type'이 'search'로 지정되어 있어 검색 입력에 최적화되어 있습니다. -->
			<br>
			<br>

			<!-- 전화번호 입력 필드 -->
			<label for="tlIp">tel</label> <br>
			<!-- 전화번호를 입력받는 필드에 대한 설명을 제공하는 <label> 태그입니다. -->
			<input id="tlIp" type="tel">
			<!-- 전화번호 입력 필드입니다. 전화번호 형식으로 입력할 수 있습니다. -->
			<br>
			<br>

			<!-- 제출 버튼 -->
			<button type="submit">제출</button>
			<!-- 폼 데이터를 제출하는 버튼입니다. -->
		</form>
	</div>


</body>
</html>
